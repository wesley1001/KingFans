<body>

<div class="main">
<div class="weap box f12 c666 lineheight24">

	<include file="Public:user_left_top"/><!--dingdan_left  end-->
    
    <div class="dingdan_right left">
    	<select class="J-orders-filter orders-filter ui-select-small" id="yui_3_16_0_1_1438845365278_932">
              <option value="all" data-url="" data-ga="" selected="selected">全部状态</option>
           
              <option value="unpaid" data-url="" data-ga="">未付款</option>
              <option value="used" data-url="" data-ga="">已使用</option>
              <option value="expired" data-url="" data-ga="">已过期</option>
       </select>
       <div class="filter_short f14">快捷提示：您有&nbsp;&nbsp;<span class="corange"><b>0</b></span>&nbsp;&nbsp;个订单待付款！</div>
       <div class="line3"></div>
       
       <div class="dingdanorder_list f12">
            <div class="orders_head">
                <div class="order_cell order_info">基本信息</div>
                <div class="order_cell order_money">订单金额</div>
                <div class="order_cell order_zhifu">支付状态</div>
                <div class="order_cell order_status">支付方式</div>
                <div class="order_cell order_kdhongsi">产品数量</div>
                <div class="order_cell order_kddanhao">备注</div>
                <div class="clear"></div>
            </div><!--orders_head  end-->
              <volist name="list" id="vo">
            <div class="J_order_w">
                <div class="order_title cgreen borderbottom"><b>订单编号：<a href="#" class="cgreen">{$vo.orderid}</a></b>
                    <img style="display:none;" src="/Public/home/images/shanchu2.jpg" height="22" width="48" class="right" />
                    <div class="clear"></div>
                </div><!--order_title  end-->
                <div class="order_row c999">
                        <div class="order_cell order_info">
                            <div class="deal_info cf">
                                <a   class="img_w left" href="#"  title="迪悠显瘦连衣裙"><img    src="/Public/home/images/12.jpg" ></a>
                                <div class="info_detail left">
                                    <a href="#" ><b class="c333">{$vo.order_info}</b></a>
                                    <p>下单时间：<br />{$vo.time}</p>
                                </div><!--info_detail  end-->
                                <div class="clear"></div>
                            </div>
                        </div>
                        <div class="order_cell order_money"><span class="cgreen">￥{$vo.cartdata|json_decode_spprice=###}</span></div>
                        <div class="order_cell order_zhifu"><if condition="$vo.pay_status == '1'">已经支付<else/>去支付<br />（已经支付？）</if></div>
                        <div class="order_cell order_status">{$vo.pay_style}</div> 
                        <div class="order_cell order_kdhongsi">{$vo.cartdata|json_decode_spnum=###}</div>
                        <div class="order_cell order_kddanhao">{$vo.note}</div>
                        <div class="clear"></div>
                </div><!--order_row  end-->
                                
                <!--order_row  end-->
                
            </div><!--J_order_w  end-->
